<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap">
</head>
<body>
    <div class="city-bg"></div>
    <div class="fog"></div>
    <div class="scan-line"></div>
    
    <div class="container">
        <div class="glitch-effect" data-text="DARWIN TICS">DARWIN TICS</div>
        <div class="hologram-effect"></div>
        <div class="tech-lines"></div>
        <div class="access-panel">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login" aria-pressed="true">
                    <span class="tab-text">Login</span>
                    <span class="tab-highlight"></span>
                </button>
                <button class="tab-btn" data-tab="register" aria-pressed="false">
                    <span class="tab-text">Registro</span>
                    <span class="tab-highlight"></span>
                </button>
            </div>
            
            <div class="form-container">
                <form id="login-form" class="form" novalidate>
                    <h2 class="title">Acceso al Sistema</h2>
                    <div class="terminal-line">
                        <span class="terminal-prompt">&gt;</span>
                        <span class="terminal-text" id="terminal-text">Iniciando secuencia de autenticación...</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="login-username">Usuario</label>
                        <div class="input-wrapper">
                            <input type="text" id="login-username" placeholder="Introduce tu usuario" required>
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            </span>
                            <span class="error-message" id="login-username-error"></span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="login-password">Contraseña</label>
                        <div class="input-wrapper">
                            <input type="password" id="login-password" placeholder="Introduce tu contraseña" required>
                            <span class="input-icon password-toggle" data-target="login-password">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off-icon hidden"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                            </span>
                            <span class="error-message" id="login-password-error"></span>
                        </div>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#" tabindex="0">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="btn">
                        <span class="btn-text">Acceder al Sistema</span>
                        <span class="btn-glitch"></span>
                    </button>
                    
                    <div class="options">
                        <span>¿No tienes cuenta?</span>
                        <a href="#" class="switch-form" data-form="register" tabindex="0">Regístrate ahora</a>
                    </div>
                </form>
                
                <form id="register-form" class="form slide-right" novalidate>
                    <h2 class="title">Registro de Usuario</h2>
                    <div class="terminal-line">
                        <span class="terminal-prompt">&gt;</span>
                        <span class="terminal-text" id="register-terminal-text">Iniciando secuencia de registro...</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="register-name">Nombre completo</label>
                        <div class="input-wrapper">
                            <input type="text" id="register-name" placeholder="Introduce tu nombre completo" required>
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            </span>
                            <span class="error-message" id="register-name-error"></span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="register-username">Nombre de usuario</label>
                        <div class="input-wrapper">
                            <input type="text" id="register-username" placeholder="Crea un nombre de usuario" required minlength="4">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 7h3a5 5 0 0 1 5 5 5 5 0 0 1-5 5h-3m-6 0H6a5 5 0 0 1-5-5 5 5 0 0 1 5-5h3"></path><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                            </span>
                            <span class="error-message" id="register-username-error"></span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="register-email">Correo electrónico</label>
                        <div class="input-wrapper">
                            <input type="email" id="register-email" placeholder="Introduce tu correo electrónico" required>
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            </span>
                            <span class="error-message" id="register-email-error"></span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="register-password">Contraseña</label>
                        <div class="input-wrapper">
                            <input type="password" id="register-password" placeholder="Crea una contraseña segura" required minlength="8">
                            <span class="input-icon password-toggle" data-target="register-password">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off-icon hidden"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                            </span>
                            <span class="error-message" id="register-password-error"></span>
                        </div>
                    </div>
                    
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-segment"></div>
                            <div class="strength-segment"></div>
                            <div class="strength-segment"></div>
                            <div class="strength-segment"></div>
                        </div>
                        <span class="strength-text">Seguridad: Débil</span>
                    </div>
                    
                    <div class="checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms-checkbox" required>
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Acepto los <a href="#" class="terms-link">Términos y Condiciones</a> y la <a href="#" class="terms-link">Política de Privacidad</a></span>
                        </label>
                        <span class="error-message" id="terms-error"></span>
                    </div>
                    
                    <button type="submit" class="btn">
                        <span class="btn-text">Crear cuenta</span>
                        <span class="btn-glitch"></span>
                    </button>
                    
                    <div class="options">
                        <span>¿Ya tienes cuenta?</span>
                        <a href="#" class="switch-form" data-form="login" tabindex="0">Iniciar sesión</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="reflection"></div>
        <div class="circuit-lines"></div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <script src="script.js"></script>
</body>
</html>
